<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spanska Lärande App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Välkommen till Spanska Lärande</h1>
        <button id="startButton" class="start-button">Kom igång</button>
    </div>

    <!-- Popup-fönster -->
    <div id="lessonPopup" class="popup">
        <div class="popup-content">
            <span id="hashtag" class="hashtag">#1</span>
            <p id="lessonText">Här kommer lektionens innehåll!</p>
            <button id="nextButton" class="next-button">Nästa</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
